
<!DOCTYPE html>
<html lang="en">

<head>
  </style>
  <meta charset="utf-8">
  <title>Food Truck </title>
  <!-- Browser tab icon -->
  <link rel="icon" href="https://cdn.dribbble.com/users/41719/screenshots/1176590/food_truck.png">

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  
  <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Pacifico|Righteous" rel="stylesheet">
  <!-- **I DID UPDATE THE JQUERY AND BOOTSTRAP SCRIPT TAGS TO THE MOST RECENT VERSIONS -->
  <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- **I DID CHANGE THE HREF BELOW TO THE PATH FOR THE STYLE.CSS FILE -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script src=“https://use.fontawesome.com/0e571e0b0b.js“></script>


</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2>That's Truckin' Good!</h2>
      <hr>
    </div>
    <div class="row text-center" id="header">
    <div class="col col-sm-7">
      <h3>Read Reviews of Food Trucks . . . or Rate Them Yourself</h3>
    </div>
    <div class="col col-sm-5">
    </div>
  </div>

    <!-- **I MADE THE DROPDOWN BUTTON A SLIGHTLY DIFFERENT KIND FROM BOOTSTRAP (THE SPLIT BUTTON DROPDOWN) BECAUSE IT'S EASIER TO MANIPULATE WITH JAVASCRIPT -->

    <div class="btn-group">
      <!-- <button class="btn btn-primary dropdown-toggle" id="truckDropdown" type="button" data-toggle="dropdown">Food Trucks
      <span class="caret"></span></button> -->
      <button type="button" class="btn btn-primary" id="selectedTruck">Food Trucks</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" id="currentTrucks">
      </ul>
    </div>

    <br><br><br>

    <div class="container">
      <h3>Keep on Truckin'...</h3>
      <!-- **I ADDED AN ID OF "FTINFO" HERE SO THAT WE COULD DO DISPLAY HIDDEN TO START -->
      <div class="panel-group" id="ftInfo">
        <div class="panel panel-default">
          <div class="panel-heading text-center" id="ftHeader">
            <h2 id="truckName"></h2>
            <h5 id="truckDescription"></h5>
          </div>
          <div class="panel-body" id="truckInfo">
              <!-- **I ADDED ID'S HERE SO THAT I COULD PLACE THE DATA ONTO THE PAGE. I ALSO ADDED SOME BOLDING TO THE RATING ELEMENT -->
              <p id="averageRating"></p>
              <p id="totalRatings"></p>
              <p id="cuisine"></p>
              <p id="menu"></p>
              <p id="website"></p>
              <p id="twitterHandle" <i class=“fa fa-twitter” aria-hidden=“true”>
                </i>></p>
              <!-- **I ADDED IN A DIV TO HANDLE THE TWEETS -->
              <div id="tweets">
              </div>
              <!-- **I ADDED IN A DIV AND A TITLE TO HANDLE THE REVIEWS -->
              <h5 id="truckReviews">Some real truckin' reviews...</h5>
              <div id="currentReviews">
              </div>
          </div>
        </div>


        <!-- Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
            Rate and Write a Review
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                <!-- **I TOOK OUT THE MODAL TITLE TEXT BECAUSE WE'LL INJECT IT FROM THE DB -->
                <h4 class="modal-title" id="myModalLabel">
                </h4>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">

                <h2 class="truckName"></h2>

                <form role="form">
                  <div class="form-group">
                    <label for="userName">Your name</label><br>
                    <small>optional</small>
                    <input type="text" class="form-control" id="userName" placeholder="Name" />
                  </div>
                  <div class="form-group">
                    <label for="rating">Rate this truck</label><br>
                    <small>1 = "Pass" ... 5 = "Your life will be empty without having tried this"</small>
                    <input type="text" class="form-control" id="rating" placeholder="Rate on a Scale from 1 to 5" />
                  </div>
                  <div class="form-group">
                    <label for="exampleFavFood">What food was awesome?</label><br>
                    <small>optional</small>
                    <input type="text" class="form-control" id="exampleFavFood" placeholder="Favorite Menu Item" />
                  </div>
                  <div class="form-group">
                    <label for="reviews">Write a review</label><br>
                    <small>optional... but your reviews help others!</small>
                    <input type="textarea" class="form-control" id="reviews" placeholder="Write Your Review Here" />
                </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <!-- **I DELETED THE OTHER BUTTON AND MADE IT SO THAT THE MODAL WOULD JUST SHUT ONCE THEY CLICK "SUBMI" -->
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="reviewSubmit">
                            Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Post Info -->
      <div style='position:fixed;bottom:0;left:0; background:lightgray;width:100%;'>
      </div>

      <!-- **THIS CAN CHANGE, BUT I ADDED IT JUST TO POST A MESSAGE THAT THE REVIEW WAS RECEIVED -->
      <div class="row text-center">
          <h3 id="received"></h3>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/reviews.js"></script>
</body>
</html>
